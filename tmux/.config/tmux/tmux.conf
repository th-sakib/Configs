# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# ======== Open panes in current directory =======
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# true color support red
set -g default-terminal "tmux-256color"
# idk what is this my temrianl is working perfectly without it so i ignoring it now

# ====== plugins =======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu' # for the right side cpu uses

set -g @plugin 'catppuccin/tmux' # for status bar
set -g @plugin 'christoomey/vim-tmux-navigator' # vim and tmux navigation without clunkyness
# pre-requisites
# sudo apt install fzf
# sudo apt install bat
set -g @plugin 'omerxx/tmux-sessionx' # session manager

# prefix-y to yank
set -g @plugin 'tmux-plugins/tmux-yank' # yanking with text from command line
# there is some issues with it 
# when copy and paste idk why it paste big paragraph 
# i don't time for this now == TODO ==

# ==== reincarnation jutsu ======
set -g @plugin 'tmux-plugins/tmux-resurrect'
# allow tmux-ressurect to capture pane contents
set -g @resurrect-capture-pane-contents 'on'

# automatically saves sessions for you every 15 minutes (this must be the last plugin)
set -g @plugin 'tmux-plugins/tmux-continuum'
# enable tmux-continuum functionality
set -g @continuum-restore 'on'
# Set the save interval in minutes, default is 15
set -g @continuum-save-interval '5'

# ====== options =======
set -g prefix C-b
set-option -g status-position top # move status bar to the top

set -sg escape-time 0 # Faster escape in Neovim/Vim
set -g mouse on # mouse support | eww!!! you use mouse?

set -g renumber-windows on # when a open window close the number will be renumbered to another window
set -g base-index 1 # window numbering start from 2

# ====== keybindigs =======
# ====== vim-tmux-navigator ======
# Check if current pane is running vim/nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(n?vim|VIM)'"

# Navigate between tmux panes OR Vim splits
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Switch to window N with Alt + number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# bind-key h select-pane -L 
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# The number at the end specifies number of cells
# Increase or decrease to your liking
bind -r h resize-pane -L 8
bind -r j resize-pane -D 8
bind -r k resize-pane -U 8
bind -r l resize-pane -R 8

# set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
# set -g @vim_navigator_mapping_right "C-Right C-l"
# set -g @vim_navigator_mapping_up "C-k"
# set -g @vim_navigator_mapping_down "C-j"
# set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# ====== prettify the status bar =======
# fine more options for catppuccin 
# https://github.com/catppuccin/tmux/blob/main/docs/reference/configuration.md
set -g @catppuccin_flavor 'frappe' # latte, frappe, macchiato or mocha

# window texts
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_text_color "#{@thm_surface_0}"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_text_color "#{@thm_surface_0}"

# window number
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_number_color "#{@thm_overlay_2}"
set -g @catppuccin_window_current_number_color "#{@thm_green}"

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_flags "icon" # none, icon, or text

# fine more status line configuration for catppuccin 
# https://github.com/catppuccin/tmux/blob/main/docs/reference/status-line.md

# left, right icons and contents
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session}"

# right side contents
set -g status-right '#[fg=#89b4fa]ðŸ’¾ #(free | awk '\''/Mem:/ {printf "%d%%", $3/$2 * 100}'\'')'
set -ag status-right " "
set -ag status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

run '~/.tmux/plugins/tpm/tpm'
